<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button class="reset">New Game</button>
  <label for="playerOne">Player One:</label>
  <input type="text" class="playerName" id="playerOne" Placeholder="Wingus">
  <label for="playerTwo">Player Two:</label>
  <input type="text" class="playerName" id="playerTwo" placeholder="Dingus">
</body>
</html>
